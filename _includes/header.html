    <!-- navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container"><a href="./" class="navbar-brand"><img src="/img/logo.svg" alt="" class="img-fluid"></a>
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right">Menu<i class="fa fa-bars ml-2"></i></button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
				   <li class="nav-item">
                    {% if page.url == '/' %}
                    <a class="nav-link active" href="{{site.baseurl}}/">Home
                        {% else %}
                    <a class="nav-link"  href="{{site.baseurl}}/">Home
                    {% endif %}
                    </a>
                    </li>

                {% for my_page in site.pages %}
                    {% if my_page.type == 'page' %}
                    <li class="nav-item">
                        {% if my_page.url == page.url %}
                        <a class="nav-link active" href="{{ my_page.url | prepend: site.baseurl }}">
                            {% else %}
                        <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">
                        {% endif %}
                          {{ my_page.title }}
                        </a>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>    
          </div>
        </div>
      </nav>
    </header>
